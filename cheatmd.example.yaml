# CheatMD configuration file
# Place at ~/.config/cheatmd/cheatmd.yaml

# Default cheat directory (supports ~ expansion)
path: ~/notes/cheats

# Output mode: print, copy, exec
output: print

# Shell to use for variable generation
shell: /bin/bash

# UI colors (256-color palette or hex)
# See: https://www.ditig.com/256-colors-cheat-sheet
color_header: "#cad2e2"     # htb heading for headers
color_command: "#9fef00"    # htb lime for commands
color_desc: "#a4b1cd"       # htb text color for descriptions
color_path: "#5cb2ff"       # htb blue code color for file paths
color_border: "#1a2332"     # htb divider color
color_cursor: "#ff8484"     # htb red for for cursor/selection indicator
color_selected: "#1a2331"   # htb dark background for selected line
color_dim: "#4a5466"        # htb border color for dimmed text

# Column widths (max characters)
column_header: 40
column_desc: 40
column_command: 60
column_gap: 4

# Only show cheats that have a <!-- cheat --> block
require_cheat_block: false

# Hooks (prepended/appended to the final command)
# Example: pre_hook: "cd ~/projects && "
# Example: post_hook: " && notify-send 'Done'"
pre_hook: ""
post_hook: ""
